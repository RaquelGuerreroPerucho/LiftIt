<ion-header [translucent]="true">
  <ion-toolbar class="full-background">
    <ion-buttons slot="start">
      <ion-back-button style="color: #ff601d" defaultHref="calendario"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-content [fullscreen]="true" class="full-background">

  <ion-item class="full-background grid-container">
    <div class="content">
      <ion-avatar class="large-avatar">
        <img [src]="fotoPerfil" alt="Foto de Perfil" />
      </ion-avatar>
      <button class="edit-button" (click)="editarFotoPerfil()">
        Editar Foto de Perfil
      </button>
    </div>
  </ion-item>

  <ion-list lines="none" class="no-background">
    <div class="form-group mb-3 ion-margin-start ion-margin-end">
      <ion-input class="custom-inputs" type="email" [(ngModel)]="email"></ion-input>
    </div>
    <div class="form-group mb-3 ion-margin-start ion-margin-end">
      <ion-input class="custom-inputs" type="text" [(ngModel)]="nombreUsuario"></ion-input>
    </div>
    <div class="form-group mb-3 ion-margin-start ion-margin-end">
      <ion-select class="custom-inputs" [(ngModel)]="idioma">
        <ion-select-option value="es">
          <img src="assets/imagenes/bandera_es.png" alt="Bandera Espa√±ola" />
          Espa√±ol
        </ion-select-option>
        <ion-select-option value="en">
          <img src="assets/imagenes/bandera_en.png" alt="Bandera Inglesa" />
          Ingl√©s
        </ion-select-option>
      </ion-select>
    </div>
    <div class="form-group mb-3 ion-margin-start ion-margin-end">
      <ion-select class="custom-inputs" [(ngModel)]="tema">
        <ion-select-option value="claro">‚òÄÔ∏è Claro</ion-select-option>
        <ion-select-option value="oscuro">üåô Oscuro</ion-select-option>
      </ion-select>
    </div>
  </ion-list>

  <div class="center-button">
    <button [routerLink]="['/calendario']" class="btn btn-purple btn-md rounded-pill px-4" style="color: white">
      <ion-icon name="save-outline"></ion-icon>
      Guardar
    </button>
  </div>
</ion-content>
