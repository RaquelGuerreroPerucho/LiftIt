<ion-header [translucent]="true">
  <ion-toolbar class="full-background">
    <ion-buttons slot="start">
      <ion-back-button
        style="color: white"
        defaultHref="calendario"
      ></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true" class="full-background">
  <ion-header class="full-background" collapse="condense">
    <ion-toolbar class="full-background"> </ion-toolbar>
  </ion-header>

  <ion-item class="d-flex align-items-center full-background">
      <ion-avatar class="mr-3 large-avatar">
        <img alt="Silhouette of a person's head" src="assets/imagenes/perfilPako.png" />
      </ion-avatar>
      <ion-label class="profile-info">
        <h2 class="mb-1">pakozoik&#64;hotmail.com</h2>
        <p class="mb-0">Pakozoik</p>
      </ion-label>
  </ion-item>

  <div class="center-row">
      <button [routerLink]="['/editar-perfil']" class="style-button">
        <ion-icon slot="start" name="pencil-outline"></ion-icon>
      </button>
      <button [routerLink]="['/calendario']" class="style-button">
        <ion-icon slot="start" name="help-circle-outline"></ion-icon>
      </button>
  </div>
  
  <!-- Datos del usuario -->
  <ion-list class="mt-4 no-block ">

      <ion-item class="full-background">
        <ion-label>Idioma:</ion-label>
        <ion-input type="text" value="{{ idioma }}" disabled></ion-input>
      </ion-item>
      <ion-item class="full-background">
        <ion-label>Tema:</ion-label>
        <ion-input type="text" value="{{ tema }}" disabled></ion-input>
      </ion-item>
      <ion-item class="full-background">
        <ion-label>Versión:</ion-label>
        <ion-input type="text" value="{{ version }}" disabled></ion-input>
      </ion-item>
      <ion-item class="full-background" (click)="navegarAlInicio()">
        <ion-label>Cerrar sesión</ion-label>
        <ion-icon name="exit-outline"></ion-icon>
      </ion-item>
    </ion-list>
</ion-content>
